<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Form</title>
  <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<div class="wrapper">
  <div class="form-container">
  <header>
    <img src="images/key_icon.png" alt="key">
    <span>Create your free account</span>
    <p class="text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a></p>
  </header>
  <form action="#" method="get" novalidate>
    <div class="form-row hidden">
    <input type="text" name="FirstName" placeholder="First Name" >
    <input type="text" name="LastName" placeholder="Last Name" >
    </div>
    <div class="form-row">
    <input type="email" name="email" placeholder="Email Adress" id="email">
    </div>
    <div class="form-row" >
    <input type="password" name="password" placeholder="Password" id="password">
    </div>
    <div class="form-row">
    <button type="submit" name="submit" value="Sign Up">Sign up for free</button>
    </div>
    <div class="form-row">
    <p class="text">By clicking on “Sign up for free”, you agree to the <a href="#"> Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
    </div>
  </form>

  </div>
</div>
</body>
</html>
